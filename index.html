<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Daniel Le">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Lexend+Deca&family=Comme">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <title>JavaScript Game: Bear Ninja Hunter</title>
  </head>
  <body>
    <div class="content-container" id="head-container">
      <h2>Bear, Ninja, Hunter</h2>
      <p>Play against the computer!</p>
    </div>

    <div class="content-container" id="rule-container">
      <br>
      <ul>
        <li>The Bear beats the Hunter</li>
        <li>The Hunter beats the Ninja</li>
        <li>And the Ninja beats the Bear.</li>
      </ul>
      <br>
    </div>

    <p>Click a button below to select your choice.</p>
    <hr>
    <div class="content-container" id="button-container">
      
      <button id="bear">Bear</button>
      <button id="ninja">Ninja</button>
      <button id="hunter">Hunter</button>
      
    </div>
    <hr>
    <div class="results" id="current-results" hidden>
      <div class="content-container" id="output-container">
        <p id="user-results"></p>
        <p id="computer-results"></p>
        <p id="results"></p>
      </div>

      <div class="content-container" id="who-win">
        <p id="user-win-counts"></p>
        <p id="comp-win-counts"></p>
      </div>
      
      <div class="content-container">
        <hr>
        <button id="play-again">Play Again?</button>
        <hr>
      </div>
    </div>
    <script src="/js/script.js"></script>
 </body>
</html>
